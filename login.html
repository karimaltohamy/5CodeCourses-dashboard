<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5Code Courses Dashboard | login</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="line">
        <div class="left">
          <div class="logo">
            <img src="images/5code logo.png" alt="logo" loading="lazy" />
            <h1>5Code</h1>
          </div>
          <div class="image">
            <img src="images/undraw_learning_sketching_nd4f.svg" alt="" />
          </div>
        </div>
        <div class="right">
          <form action="">
            <div class="text">
              <h3>Welcome to Modern 5Code</h3>
              <span>Your Admin Dashboard</span>
            </div>
            <div class="input_item">
              <label for=""> Username </label>
              <input type="text" />
            </div>
            <div class="input_item">
              <label for=""> Password </label>
              <input type="password" />
            </div>
            <button class="btn_login">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
